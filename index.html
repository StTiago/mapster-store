<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="mapster, aretes, collares, pulseras, inicio">
    <meta name="description" content="Mapster Store">
    <link rel="shortcut icon" href="./imagenes/Logo_Mapster_PNG.png">    
    <title>Inicio - Mapster Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/estilos.css">

</head>
<body>
    <header class="header">
        <img src="./imagenes/Logo_Mapster_PNG.png" alt="Logo_Mapster" width="150" height="150">
        <a href="#menu" class="header__icono">
            <span class="jam jam-menu"></span>
        </a>
        <nav class="nav" id="menu">
            <ul class="nav__lista">
                <li class="nav__item">
                    <a href="./index.html" class="titulo">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="./paginas/collares.html" class="titulo">Collares</a>          
                </li>
                <li class="nav__item">
                    <a href="./paginas/pulseras.html" class="titulo">Pulseras</a>
                </li>
                <li class="nav__item">
                    <a href="./paginas/aretes.html" class="titulo">Aretes</a>
                </li>
                <li class="nav__item">
                    <a href="./paginas/contacto.html" class="titulo">Contacto</a>
                </li>
                <li class="nav__item nav__item--oculto">
                    <a href="#cerrado">‚ùå</a>
                </li>
            </ul>
        </nav>
    </header>
<main class="main">
    <section>
        <div class="container" data-aos="fade-right">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <div class="card">
                        <img src="./imagenes/Icono_Mapster.jpg" class="card-img-top" alt="Icono_Mapster">
                        <div class="card-body">
                          <h2 class="card-title">Heartmade for You</h2>
                          <p class="card-text">If you like it, wear it!</p>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <br><br><br>
    </section>
    <section class="seccion">
        <div class="grid">
            <div class="grid__hijo grid__hijo--1" data-aos="zoom-in">
                <img class="gridimg__ppal" src="./imagenes/Mapster_Starbucks.jpg" alt="Mapster_Starbucks" width="400" height="400">
            </div>
            <div class="grid__hijo grid__hijo--2" data-aos="zoom-in">
                <img class="gridimg__ppal" src="./imagenes/Collar_3.jpg" alt="Collar_3" width="400" height="400">
            </div>
            <div class="grid__hijo grid__hijo--3" data-aos="zoom-in">
                <img class="gridimg__ppal" src="./imagenes/Aretes_6.jpg" alt="Aretes_6" width="400" height="400">
            </div>
            <div class="grid__hijo grid__hijo--4" data-aos="zoom-in">
                <img class="gridimg__ppal" src="./imagenes/Aretes_5.jpg" alt="Aretes_5" width="400" height="400">
            </div>         
            <div class="grid__hijo grid__hijo--5" data-aos="zoom-in">
                <a href="https://www.instagram.com/mapsterstore/" target="_blank">
                    <img class="gridimg__sec" src="./imagenes/Instagram_Logo.png" alt="Instagram" width="50" height="50">
                </a>
            </div>  
        </div>
                 
    </section>

</main>
<br>
<footer>
    <div class="footer__fila">
        <div class="footer__columna">
            <p class="texto">Derechos Reservados Mapster Store</p>
        </div>
        <div class="logo">
            <img class="mapster" src="./imagenes/Logo_Mapster_PNG.png" alt="Logo_Mapster" width="50" height="50">
        </div>  
    </div>
   
    
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
